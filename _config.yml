# Theme Settings
remote_theme             : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "neon"

# Site Settings
locale                   : "en"
title                    : "Emaleth's Playground"
title_separator          : "|"
subtitle                 : "// bad code by design //"
name                     : "Emaleth"
description              : ""
url                      : "https://emaleth.dev"
repository               : "emaleth/emaleth.github.io"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
words_per_minute         : 200
search                   : true

# Site Author
author:
  name                   : "Emaleth"
  avatar                 : # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio                    : ""
  location               : "EU"
  links:
    - label              : "Website"
      icon               : "fas fa-fw fa-link"
      url                : "https://emaleth.dev"

    - label              : "Twitter"
      icon               : "fab fa-fw fa-twitter-square"
      url                : "https://twitter.com/EmalethDev"

    - label              : "GitHub"
      icon               : "fab fa-fw fa-github"
      url                : "https://github.com/emaleth"

    - label              : "Itch"
      icon               : ""
      url                : "https://emaleth.itch.io/"

    - label              : "Youtube"
      icon               : ""
      url                : "https://www.youtube.com/channel/UCMWrvCUwZyBYuLbhGB6P-Cg"

    - label              : "Odysee"
      icon               : ""
      url                : "https://odysee.com/@Emaleth"

# Reading Files

include:
  - _pages

# Conversion

excerpt_separator        : "<!--more-->"

# Plugins

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Defaults

defaults:
  # _posts
  - scope:
      path              : ""
      type              : posts
    values:
      layout            : single
      read_time         : true
      share             : true
      related           : true
      show_date         : true