# Theme Settings
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark"

# Site Settings
locale: "en"
title: "Emaleth's Playground"
title_separator: "|"
subtitle: "// bad code by design //"
name: "Emaleth"
description: ""
url: "https://emaleth.dev"
repository: "emaleth/emaleth.github.io"
logo: # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
words_per_minute: 200
search: true
timezone: "Europe/Rome"


# Site Footer
footer:
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://emaleth.dev"

    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/EmalethDev"

    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/emaleth"

    - label: "Itch"
      icon: "fab fa-itch-io"
      url: "https://emaleth.itch.io/"

    - label: "Youtube"
      icon: "fab fa-youtube"
      url: "https://www.youtube.com/channel/UCMWrvCUwZyBYuLbhGB6P-Cg"

    - label: "Odysee"
      icon: ""
      url: "https://odysee.com/@Emaleth"

# Reading Files

include:
  - _pages

exclude:
 - README.md

# Conversion

excerpt_separator: "<!--more-->"

# Plugins

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-includes


# Front Matter Defaults

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false