<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img class="flip-card-icon" src="{{ include.icon }}">
      <h4>{{ include.name }}</h4>
    </div>
    <div class="flip-card-back">
      <img class="flip-card-icon" src="{{ include.qr }}">
      <pre><code>{{ include.address }}</code></pre>
    </div>
  </div>
</div>
