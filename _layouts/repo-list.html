---
layout: page
---
<article class="repo-list">
  {% for page in site.pages %}
    {% if page.collection == "gh-repos" %}
      <div style="background-color:black;color:white;padding:20px;">
        <a href="{{ page.url }}">
          <h2>
            {{ page.title }}
          </h2>
        </a>
        {% if page.content contains '<!--more-->' %}
          <p>
            {{ page.content | split:'<!--more-->' | first }}
          </p>
        </div>
      {% endif %}
    {% endif %}
  {% endfor %}
</article>
