---
layout: page
---
<table class="repo-list">
  {% for page in site.pages %}
    {% if page.collection == "gh-repos" %}
      <tr style="text-align:center">
        <td>
          <a href="{{ page.url }}">
            <h2 style="margin:0px">
              {{ page.title }}
            </h2>
          </a>
          {% if page.content contains '<!--more-->' %}
            <p>
              {{ page.content | split:'<!--more-->' | first }}
            </p>
          {% endif %}
        </td>
      </tr>
    {% endif %}
  {% endfor %}
</table>
